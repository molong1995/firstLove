<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    // 数组的基本的方法
    var arr2 = [1,2,3]

    // push()  从后面  添加  改变原数组  返回新数组的长度
      var length1 = arr2.push(1)
      console.log(length1)
      console.log(arr2)

    // unshift() 从前面  添加  改变原数组  返回新数组的长度 
      var length2 = arr2.unshift(9)
      console.log(length2)
      console.log(arr2)

    // pop()   从数组的 后面 删除数组的元素  改变原数组 返回被删除的那个元素
      var temp1 = arr2.pop()
      console.log(temp1)
      console.log(arr2)

    // shift()  从数组的 前面 删除数组的元素  改变原数组 返回被删除的那个元素
      var temp2 = arr2.shift()
      console.log(temp2)
      console.log(arr2)

    // join()  将数组进行拼接 返回一个  字符串 join() 在括号里  设置按照什么拼接  默认是逗号，
      var str = arr2.join('-')
      console.log(str)


    var arr = [1,7,3,5,9,2,6]
    // reverse () 翻转数组  改变原数组
      arr.reverse()
      console.log(arr)

    // sort() 将数组排序 默认从小到大 
    // sort() 还可以传递一个函数作为参数
    arr.sort() 
    console.log(arr)
    var arr1 = [1,5,3,8,95,6]
    arr1.sort(function(a,b) {
      return a-b
      // a-b > 0 升序排列
      // b-a > 0 降序排列
    })
    console.log(arr1)


    var arr3 = [1,2,3]
    var arr4 = [7,8,9]
    //concat() 数组的合并  返回一个新数组  原数组不会被改变
    // var array = arr3.concat(4)
    var array = arr3.concat(arr4)
    console.log(array)

    // slice() 复制数组的一部分到新数组  并返回这个新数组 原数组不会改变
    // slice(begin,end) 可以取到begin   取不到 end
    var array1 = arr3.slice(0,2)
    console.log(array1)

    // splice() 可以删除数组  splice(start,num) start是开始的位置，num 是删除的个数
    // 返回 一个新数组 就是被删除的数据  会改变原数组
    // splice() 可以 增加元素  splice(start,num,item) start 开始的位置 num是删除的个数，设置为 0 
    //                        item 要增加的元素 (可以是任何形式)
    var array2 = arr4.splice(0,2)
    console.log(array2)
    console.log(arr4)

    arr4.splice(1,0,{name:'mm'},[4])
    console.log(arr4)
    
  // indexOf() 查找数组中 某个元素第一次出现的位置 找不到 返回一个 -1
  //lastIndexOf() 从后面查找
  var arr5 = [2,3,4,2,5,6]
  var mm = arr5.indexOf(1)
  console.log(mm)
  

  // 数组遍历的方法--------------------------------------------------------------
  var Array = [2,3,4,5]
  // forEach  单纯的将  数组遍历一遍
  Array.forEach(function(e,i) {
    console.log(e)
  })

  // filter 遍历数组  返回 符合条件 的组成新的数组
  var Arr1 = Array.filter((e,i) => {
    return e % 2 == 0
  })
  console.log(Arr1)
  
  //map 遍历数组  对每一项元素进行 操作 并返回 组成新的数组
  var Arr2 = Array.map((e,i) => {
    return e * 2
  })
  console.log(Arr2)

  //every 遍历数组  只有所有元素都符合条件 才会返回 true
  var cc = Array.every((e,i) => {
    return e > 1 
  })
  console.log(cc)

  // some 遍历数组  只要有一项元素 符合条件  就会  返回 true
  var tt = Array.some((e,i) => {
    return e > 4
  })
  console.log(tt)

  
  // find  遍历数组  返回第一个  符合条件的元素
  var dd = Array.find((e,i) => {
    return e > 2
  })
  console.log(dd)
  // findIndex  遍历数组  返回第一个 符合条件的元素的下标
  var  ind = Array.findIndex((e,i) => {
    return e > 2
  })
  console.log(ind)
  

  // 数组去重 -----------------------------------------------------------------------------
  var sz = [1,2,3,4,5,4,2,6,8,4,5]
  var qc = new Set(sz)
  console.log(sz)
  console.log(qc)
  </script>
</body>
</html>
